
  <!DOCTYPE html>
  <html>
  <head>
    <title>Dual Timer Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="css" href="css.css">
    <link rel="js" href="js.js">
  </head>
  <body>
    <div class="timer">
      <h2>Timer 1</h2>
      <div>
        <span id="hours1">00</span>:<span id="minutes1">00</span>:<span id="seconds1">00</span>
      </div>
      <button id="start1">Start</button>
      <button id="stop1">Stop</button>
    </div>
  
    <div class="timer">
      <h2>Timer 2</h2>
      <div>
        <span id="hours2">00</span>:<span id="minutes2">00</span>:<span id="seconds2">00</span>
      </div>
      <button id="start2">Start</button>
      <button id="stop2">Stop</button>
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
